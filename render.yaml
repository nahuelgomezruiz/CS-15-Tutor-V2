services:
  - type: web
    name: cs15-tutor-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python -m server.app"
    envVars:
      - key: LLM_PROVIDER
        value: natlab
      - key: DATABASE_PROVIDER
        value: render
      - key: DATABASE_URL
        fromDatabase:
          name: cs15-tutor-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: DEVELOPMENT_MODE
        value: "false"
